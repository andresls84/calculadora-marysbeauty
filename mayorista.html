<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Mayorista</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{margin:0;font-family:system-ui;background:#f2f4f7}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{background:#fff;border-radius:18px;box-shadow:0 12px 30px rgba(0,0,0,.08);padding:20px}

.header{
  display:flex;align-items:center;justify-content:center;gap:20px;
  background:#0f172a;color:#fff;padding:20px;border-radius:16px;
  flex-wrap:wrap;text-align:center
}
.header img{height:120px}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}

select,input{width:100%;padding:8px;border:1px solid #d1d5db;border-radius:10px}
.money{text-align:right;font-weight:600}
.qty{display:flex;gap:6px;align-items:center}
.qty button{width:32px;height:32px;border-radius:8px;border:none}
.add{background:#0f172a;color:#fff;border-radius:12px;padding:10px}
.del{background:#fee2e2;color:#b91c1c;border:none;border-radius:10px}
.actions{display:flex;gap:12px;margin-top:16px}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#22c55e;color:#fff}
</style>
</head>

<body>
<div class="app"><div class="card">

<div class="header">
  <img src="./LogoBlanco.jpg">
  <h2>Calculadora de Ventas al Por Mayor</h2>
</div>

<table>
<thead>
<tr>
<th>Marca</th>
<th>Producto</th>
<th>Cantidad</th>
<th>Precio Mayorista</th>
<th>Precio Detalle</th>
<th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:20px">
  <div style="background:#f9fafb;padding:14px;border-radius:14px;text-align:center">
    Total de productos <strong id="tU">0</strong>
  </div>
  <div style="background:#f9fafb;padding:14px;border-radius:14px;text-align:center">
    Total a pagar <strong id="tF">â‚¡0</strong>
  </div>
</div>

<div class="actions">
  <button class="download">ðŸ“¥ Descargar cotizaciÃ³n</button>
  <button class="whatsapp" onclick="window.open('https://wa.me/','_blank')">ðŸ“± Abrir WhatsApp</button>
</div>

</div></div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[],marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productosMayorista"})})
.then(r=>r.json())
.then(data=>{
  productos=data;
  marcas=[...new Set(productos.map(p=>p.marca))];
  for(let i=0;i<4;i++) agregarFila();
});

function agregarFila(){
  const tr=document.createElement("tr");

  const marca=document.createElement("select");
  marca.innerHTML="<option></option>";
  marcas.forEach(m=>marca.innerHTML+=`<option>${m}</option>`);

  const prod=document.createElement("select");
  prod.innerHTML="<option></option>";prod.disabled=true;

  const qty=document.createElement("input");
  qty.type="number";qty.min=1;

  const pMay=document.createElement("td");pMay.className="money";pMay.textContent="â€”";
  const pDet=document.createElement("td");pDet.className="money";pDet.textContent="â€”";

  const del=document.createElement("button");
  del.textContent="ðŸ—‘";del.className="del";
  del.onclick=()=>{tr.remove();recalcular();};

  tr.append(td(marca),td(prod),td(qty),pMay,pDet,td(del));
  document.getElementById("body").appendChild(tr);

  marca.onchange=()=>{
    prod.innerHTML="<option></option>";
    prod.disabled=!marca.value;
    productos.filter(p=>p.marca===marca.value)
      .forEach(p=>prod.innerHTML+=`<option>${p.nombre}</option>`);
    qty.value="";
    pMay.textContent="â€”";pDet.textContent="â€”";
    recalcular();
  };

  prod.onchange=()=>{
    const p=productos.find(x=>x.nombre===prod.value);
    if(p){qty.value=1;pDet.textContent="â‚¡"+p.precio_lista.toLocaleString("es-CR");}
    recalcular();
  };

  qty.oninput=recalcular;
}

function td(el){const td=document.createElement("td");td.appendChild(el);return td;}

function recalcular(){
  let totalUnidades=0,totalPagar=0;
  document.querySelectorAll("#body tr").forEach(tr=>{
    totalUnidades+=Number(tr.children[2].querySelector("input").value||0);
  });

  document.querySelectorAll("#body tr").forEach(tr=>{
    const prod=tr.children[1].querySelector("select").value;
    const qty=Number(tr.children[2].querySelector("input").value||0);
    const pMay=tr.children[3];
    const pDet=tr.children[4];

    if(!prod||qty<=0){pMay.textContent="â€”";return;}
    const p=productos.find(x=>x.nombre===prod);
    if(!p)return;

    pDet.textContent="â‚¡"+p.precio_lista.toLocaleString("es-CR");

    let precio=0;
    if(qty>=24) precio=p.precio_24;
    else if(totalUnidades>=12) precio=p.precio_12;
    else if(totalUnidades>=6) precio=p.precio_6_11;

    if(precio>0){
      pMay.textContent="â‚¡"+precio.toLocaleString("es-CR");
      totalPagar+=precio*qty;
    } else {
      pMay.textContent="No aplica";
    }
  });

  document.getElementById("tU").textContent=totalUnidades;
  document.getElementById("tF").textContent="â‚¡"+totalPagar.toLocaleString("es-CR");
}
</script>
</body>
</html>
