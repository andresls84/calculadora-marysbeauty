<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Mayorista</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
}

.header{
  background:#0f172a;
  color:#fff;
  padding:20px;
  border-radius:16px;
  text-align:center;
}
.header img{height:90px}

.list{
  display:grid;
  gap:12px;
  margin-top:16px;
}
.item{
  background:#f9fafb;
  border-radius:12px;
  padding:12px;
  display:grid;
  gap:8px;
}

select,input{
  padding:8px;
  border-radius:10px;
  border:1px solid #d1d5db;
}

.qty{
  display:flex;
  gap:6px;
}

.money{text-align:right;font-weight:600}

button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
}

.totals{
  margin-top:16px;
  display:grid;
  gap:12px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="./LogoBlanco.png">
  <h2>Calculadora de Ventas al Por Mayor</h2>
</div>

<div id="body" class="list"></div>

<button onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total productos <strong id="tU">0</strong></div>
  <div class="box">Total pagar <strong id="tF">₡0</strong></div>
</div>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[],marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productosMayorista"})})
.then(r=>r.json())
.then(d=>{
  productos=d;
  marcas=[...new Set(d.map(p=>p.marca))];
  for(let i=0;i<3;i++) agregarFila();
});

function agregarFila(){
  const r=document.createElement("div");
  r.className="item";

  const m=document.createElement("select");
  m.innerHTML="<option>Marca</option>";
  marcas.forEach(x=>m.innerHTML+=`<option>${x}</option>`);

  const p=document.createElement("select");
  p.innerHTML="<option>Producto</option>";
  p.disabled=true;

  const q=document.createElement("input");q.type="number";q.min=1;

  const pr=document.createElement("div");pr.className="money";pr.textContent="₡0";

  r.append(m,p,q,pr);
  document.getElementById("body").appendChild(r);

  m.onchange=()=>{
    p.innerHTML="<option>Producto</option>";
    p.disabled=false;
    productos.filter(x=>x.marca===m.value).forEach(x=>p.innerHTML+=`<option>${x.nombre}</option>`);
  };
}
</script>
</body>
</html>
