<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Por Mayor</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;background:#f2f4f7}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{background:#fff;border-radius:18px;box-shadow:0 12px 30px rgba(0,0,0,.08);padding:20px}

.header{
  display:flex;gap:20px;align-items:center;justify-content:center;
  background:#0f172a;color:#fff;padding:20px;border-radius:16px;
  flex-wrap:wrap;text-align:center;
}
.header img{height:120px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
select,input{width:100%;padding:8px;border-radius:10px;border:1px solid #d1d5db}
.money{text-align:right;font-weight:600}

.qty{display:flex;gap:6px;align-items:center}
.qty button{width:32px;height:32px;border-radius:8px}

.add{background:#0f172a;color:#fff;border:none;padding:10px 14px;border-radius:12px}
.del{background:#fee2e2;color:#b91c1c;border:none;border-radius:10px}

.totals{margin-top:18px;display:grid;grid-template-columns:1fr 1fr;gap:14px}
.box{background:#f9fafb;border-radius:14px;padding:14px;text-align:center}
.box strong{display:block;font-size:1.3rem}

.actions{display:flex;gap:12px;margin-top:16px}
.download{background:#2563eb;color:#fff;border:none;padding:10px 14px;border-radius:12px}
.whatsapp{background:#25D366;color:#fff;border:none;padding:10px 14px;border-radius:12px}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="./LogoBlanco.jpg">
  <h2>Calculadora de Ventas al Por Mayor</h2>
</div>

<table>
<thead>
<tr>
  <th>Marca</th>
  <th>Producto</th>
  <th>Cantidad</th>
  <th>Precio Mayorista</th>
  <th>Precio Detalle</th>
  <th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total de productos<strong id="tU">0</strong></div>
  <div class="box">Total a pagar<strong id="tF">â‚¡0</strong></div>
</div>

<div class="actions">
  <button class="download" onclick="descargar()">ðŸ“¥ Descargar cotizaciÃ³n</button>
  <button class="whatsapp" onclick="window.open('https://wa.me/','_blank')">ðŸ“± Abrir WhatsApp</button>
</div>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[],marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productosMayorista"})})
.then(r=>r.json())
.then(data=>{
  productos=data;
  marcas=[...new Set(productos.map(p=>p.marca))];
  for(let i=0;i<4;i++) agregarFila();
});

function agregarFila(){
  const tr=document.createElement("tr");

  const marca=document.createElement("select");
  marca.innerHTML="<option></option>";
  marcas.forEach(m=>marca.innerHTML+=`<option>${m}</option>`);

  const producto=document.createElement("select");
  producto.innerHTML="<option></option>";
  producto.disabled=true;

  const qty=document.createElement("input");
  qty.type="number";qty.min=1;

  const pMay=document.createElement("td");pMay.className="money";pMay.textContent="â‚¡0";
  const pDet=document.createElement("td");pDet.className="money";pDet.textContent="â‚¡0";

  const del=document.createElement("button");
  del.textContent="ðŸ—‘";del.className="del";
  del.onclick=()=>{tr.remove();recalcular();};

  tr.append(td(marca),td(producto),td(qty),pMay,pDet,td(del));

  marca.onchange=()=>{
    producto.innerHTML="<option></option>";
    producto.disabled=!marca.value;
    productos.filter(p=>p.marca===marca.value)
      .forEach(p=>producto.innerHTML+=`<option>${p.producto}</option>`);
  };

  producto.onchange=()=>{
    const p=productos.find(x=>x.producto===producto.value);
    if(p){
      qty.value=1;
      pDet.textContent="â‚¡"+p.precioDetalle.toLocaleString("es-CR");
    }
    recalcular();
  };

  qty.oninput=recalcular;
  document.getElementById("body").appendChild(tr);
}

function td(el){const t=document.createElement("td");t.appendChild(el);return t;}

function recalcular(){
  const items=[];
  document.querySelectorAll("#body tr").forEach(tr=>{
    const prod=tr.children[1].querySelector("select").value;
    const qty=Number(tr.children[2].querySelector("input").value);
    if(prod && qty>0) items.push({producto:prod,cantidad:qty});
  });

  fetch(API,{method:"POST",body:JSON.stringify({action:"calcularMayorista",items})})
  .then(r=>r.json())
  .then(res=>{
    document.getElementById("tU").textContent=res.totalUnidades;
    document.getElementById("tF").textContent="â‚¡"+res.total.toLocaleString("es-CR");

    document.querySelectorAll("#body tr").forEach(tr=>{
      const prod=tr.children[1].querySelector("select").value;
      const p=productos.find(x=>x.producto===prod);
      let precio=0;
      if(res.totalUnidades>=24) precio=p.precio_24;
      else if(res.totalUnidades>=12) precio=p.precio_12;
      else if(res.totalUnidades>=6) precio=p.precio_6_11;
      tr.children[3].textContent=precio?("â‚¡"+precio.toLocaleString("es-CR")):"";
    });
  });
}

function descargar(){
  html2canvas(document.body,{scale:2}).then(c=>{
    const a=document.createElement("a");
    a.download="cotizacion_mayorista.png";
    a.href=c.toDataURL("image/png");
    a.click();
  });
}
</script>
</body>
</html>
