<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Mayorista</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  background:#0f172a;
  color:#fff;
  padding:20px;
  border-radius:16px;
  margin-bottom:18px;
  flex-wrap:wrap;
  text-align:center;
}
.header img{height:120px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}

select,input{
  width:100%;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:10px;
  font-size:15px;
}

.money{text-align:right;font-weight:600}

.qty{
  display:flex;
  align-items:center;
  gap:6px;
}
.qty button{
  width:32px;
  height:32px;
  font-size:18px;
  background:#e5e7eb;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.qty input{
  width:60px;
  text-align:center;
}

button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
.add{background:#0f172a;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}

.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#22c55e;color:#fff}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="./LogoBlanco.jpg">
  <h2>Calculadora de Ventas al Por Mayor</h2>
</div>

<table>
<thead>
<tr>
  <th>Marca</th>
  <th>Producto</th>
  <th>Cantidad</th>
  <th>Precio Mayorista</th>
  <th>Precio Detalle</th>
  <th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div style="display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:18px">
  <div style="background:#f9fafb;border-radius:14px;padding:14px;text-align:center">
    Total de productos <strong id="tU">0</strong>
  </div>
  <div style="background:#f9fafb;border-radius:14px;padding:14px;text-align:center">
    Total a pagar <strong id="tF">â‚¡0</strong>
  </div>
</div>

<div class="actions">
  <button class="download">ðŸ“¥ Descargar cotizaciÃ³n</button>
  <button class="whatsapp" onclick="window.open('https://wa.me/','_blank')">ðŸ“± Abrir WhatsApp</button>
</div>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";

let productos=[];
let marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productosMayorista"})})
.then(r=>r.json())
.then(data=>{
  productos=data;
  marcas=[...new Set(productos.map(p=>p.marca))];
  for(let i=0;i<4;i++) agregarFila();
});

function agregarFila(){
  const tr=document.createElement("tr");

  const marca=document.createElement("select");
  marca.innerHTML="<option></option>";
  marcas.forEach(m=>marca.innerHTML+=`<option value="${m}">${m}</option>`);

  const producto=document.createElement("select");
  producto.innerHTML="<option></option>";
  producto.disabled=true;

  const qtyBox=document.createElement("div");
  qtyBox.className="qty";

  const menos=document.createElement("button");menos.textContent="âˆ’";
  const cantidad=document.createElement("input");
  cantidad.type="number";cantidad.min=1;
  const mas=document.createElement("button");mas.textContent="ï¼‹";

  qtyBox.append(menos,cantidad,mas);

  const pMay=document.createElement("td");
  pMay.className="money";pMay.textContent="â€”";

  const pDet=document.createElement("td");
  pDet.className="money";pDet.textContent="â€”";

  const borrar=document.createElement("button");
  borrar.textContent="ðŸ—‘";
  borrar.className="del";
  borrar.onclick=()=>{tr.remove();recalcular();};

  tr.append(
    td(marca),
    td(producto),
    td(qtyBox),
    pMay,
    pDet,
    td(borrar)
  );

  marca.onchange=()=>{
    producto.innerHTML="<option></option>";
    producto.disabled=!marca.value;
    productos
      .filter(p=>p.marca===marca.value)
      .forEach(p=>{
        producto.innerHTML+=`<option value="${p.nombre}">${p.nombre}</option>`;
      });
    cantidad.value="";
    pMay.textContent="â€”";
    pDet.textContent="â€”";
    recalcular();
  };

  producto.onchange=()=>{
    const p=productos.find(x=>x.nombre===producto.value);
    if(p){
      cantidad.value=1;
      pDet.textContent="â‚¡"+p.precio_lista.toLocaleString("es-CR");
    }
    recalcular();
  };

  menos.onclick=()=>{
    cantidad.value=Math.max(1,(+cantidad.value||1)-1);
    recalcular();
  };
  mas.onclick=()=>{
    cantidad.value=(+cantidad.value||0)+1;
    recalcular();
  };
  cantidad.oninput=recalcular;

  document.getElementById("body").appendChild(tr);
}

function td(el){
  const td=document.createElement("td");
  td.appendChild(el);
  return td;
}

function recalcular(){
  let totalUnidades=0;
  let totalPagar=0;

  document.querySelectorAll("#body tr").forEach(tr=>{
    totalUnidades+=Number(tr.querySelector("input").value||0);
  });

  document.querySelectorAll("#body tr").forEach(tr=>{
    const prod=tr.children[1].querySelector("select").value;
    const qty=Number(tr.querySelector("input").value||0);
    const pMay=tr.children[3];
    const pDet=tr.children[4];

    if(!prod||qty<=0){pMay.textContent="â€”";return;}

    const p=productos.find(x=>x.nombre===prod);
    if(!p)return;

    pDet.textContent="â‚¡"+p.precio_lista.toLocaleString("es-CR");

    let precio=0;
    if(qty>=24) precio=p.precio_24;
    else if(totalUnidades>=12) precio=p.precio_12;
    else if(totalUnidades>=6) precio=p.precio_6_11;

    if(precio>0){
      pMay.textContent="â‚¡"+precio.toLocaleString("es-CR");
      totalPagar+=precio*qty;
    }else{
      pMay.textContent="No aplica";
    }
  });

  document.getElementById("tU").textContent=totalUnidades;
  document.getElementById("tF").textContent="â‚¡"+totalPagar.toLocaleString("es-CR");
}
</script>
</body>
</html>
