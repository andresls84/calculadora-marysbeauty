<!DOCTYPE html>
<html lang="es">
<head>

<title>Calculadora Detalle</title>

<!-- ICONO PARA APP WEB (iOS / Android) -->
<link rel="apple-touch-icon" href="./LogoRosado.png">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}

.app{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:16px;
}

/* === BLOQUE UNIFICADO HEADER + TABLA === */
.table-card{
  background:#fff;
  border-radius:16px;
  overflow:hidden;
}

/* HEADER */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  background:#e6007e;
  color:#fff;
  padding:20px;
  text-align:center;
}

.header img{height:100px}
.header h2{margin:0;font-size:1.4rem}

/* CONTENEDOR TABLA */
.table-wrap{
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:650px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #e5e7eb;
  white-space:nowrap;
}

th{background:#f9fafb}

select,input{
  width:100%;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:10px;
  font-size:15px;
}

.money{text-align:right;font-weight:600}

button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

.add{background:#e6007e;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}

.qty{
  display:flex;
  align-items:center;
  gap:6px;
}
.qty button{
  width:32px;
  height:32px;
  font-size:18px;
  background:#e5e7eb;
  border-radius:8px;
}
.qty input{width:60px;text-align:center}

/* TOTALES */
.totals{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.box strong{
  display:block;
  font-size:1.2rem;
  margin-top:6px;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#25D366;color:#fff}
.refresh{background:#6b7280;color:#fff}
</style>
</head>

<body>
<div class="app">

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>

        </tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total de productos<strong id="tU">0</strong></div>

</div>

</div>
</div>

</html>
