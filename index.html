<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Mary‚Äôs Beauty</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:20px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  margin-bottom:16px;
}
.header img{height:60px}
.header h2{
  background:#ec008c;
  color:#fff;
  padding:14px 22px;
  border-radius:14px;
  margin:0;
}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
select,input{
  width:100%;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:10px;
  font-size:15px;
}
.money{text-align:right;font-weight:600}
button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
.add{background:#ec008c;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}
.qty{display:flex;align-items:center;gap:6px}
.qty button{
  width:32px;height:32px;
  font-size:18px;
  background:#e5e7eb;
  border-radius:8px;
}
.qty input{width:60px;text-align:center}
.totals{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.box strong{display:block;font-size:1.2rem;margin-top:6px}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="LogoRosado.jpg" alt="Mary‚Äôs Beauty">
  <h2>Calculadora de Ventas al Detalle</h2>
</div>

<table>
<thead>
<tr>
  <th>Marca</th>
  <th>Producto</th>
  <th>Cantidad</th>
  <th>Precio Unitario</th>
  <th>Acci√≥n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total de productos<strong id="tU">0</strong></div>
  <div class="box">Total (sin descuento)<strong id="tS">‚Ç°0</strong></div>
  <div class="box">Total con descuento<strong id="tF">‚Ç°0</strong></div>
  <div class="box">Descuento aplicado<strong id="tP">0%</strong></div>
</div>

<button class="add" onclick="generarResumen()">üì∏ Enviar resumen por WhatsApp</button>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[], marcas=[];

document.addEventListener("DOMContentLoaded",()=>{
  fetch(API,{
    method:"POST",
    body:JSON.stringify({action:"productos"})
  })
  .then(r=>r.json())
  .then(data=>{
    productos=data;
    marcas=[...new Set(productos.map(p=>p.marca))];

    // ‚úÖ 6 FILAS AUTOM√ÅTICAS
    for(let i=0;i<6;i++) agregarFila();
  });
});

function agregarFila(){
  const tr=document.createElement("tr");

  const marca=document.createElement("select");
  marca.innerHTML="<option value=''></option>";
  marcas.forEach(m=>marca.innerHTML+=`<option>${m}</option>`);

  const producto=document.createElement("select");
  producto.innerHTML="<option value=''></option>";
  producto.disabled=true;

  const qty=document.createElement("div");
  qty.className="qty";
  const menos=document.createElement("button");menos.textContent="‚àí";
  const cant=document.createElement("input");cant.type="number";cant.min=1;
  const mas=document.createElement("button");mas.textContent="+";
  qty.append(menos,cant,mas);

  const precio=document.createElement("td");
  precio.className="money";
  precio.textContent="‚Ç°0";

  const del=document.createElement("button");
  del.textContent="üóë";
  del.className="del";
  del.onclick=()=>{tr.remove();recalcular();};

  tr.append(td(marca),td(producto),td(qty),precio,td(del));
  document.getElementById("body").appendChild(tr);

  marca.onchange=()=>{
    producto.innerHTML="<option value=''></option>";
    producto.disabled=!marca.value;
    productos
      .filter(p=>p.marca===marca.value)
      .forEach(p=>producto.innerHTML+=`<option>${p.nombre}</option>`);
    cant.value="";
    precio.textContent="‚Ç°0";
    recalcular();
  };

  producto.onchange=()=>{
    const p=productos.find(x=>x.nombre===producto.value);
    if(p){
      cant.value=1;
      precio.textContent="‚Ç°"+p.precioLista.toLocaleString("es-CR");
    }
    recalcular();
  };

  menos.onclick=()=>{cant.value=Math.max(1,(+cant.value||1)-1);recalcular();}
  mas.onclick=()=>{cant.value=(+cant.value||0)+1;recalcular();}
  cant.oninput=recalcular;
}

function td(el){const td=document.createElement("td");td.appendChild(el);return td;}

function recalcular(){
  const items=[];
  document.querySelectorAll("#body tr").forEach(tr=>{
    const prod=tr.children[1].querySelector("select").value;
    const qty=Number(tr.querySelector("input").value);
    if(prod&&qty>0) items.push({producto:prod,cantidad:qty});
  });

  fetch(API,{
    method:"POST",
    body:JSON.stringify({action:"calcularDetalle",items})
  })
  .then(r=>r.json())
  .then(res=>{
    tU.textContent=res.totalUnidades;
    tS.textContent="‚Ç°"+res.totalSinDescuento.toLocaleString("es-CR");
    tF.textContent="‚Ç°"+res.granTotal.toLocaleString("es-CR");
    tP.textContent=res.descuentoPct.toFixed(1)+"%";
  });
}

function generarResumen(){
  alert("Resumen listo para WhatsApp (siguiente paso)");
}
</script>

</body>
</html>
