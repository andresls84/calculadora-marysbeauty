<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Ventas al Detalle</title>

<link rel="apple-touch-icon" href="https://andresl84.github.io/calculadora-marysbeauty/LogoRosado.png">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
/* ===== ESTILOS ORIGINALES (SIN CAMBIOS) ===== */
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;background:#f2f4f7}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{background:#fff;border-radius:18px;box-shadow:0 12px 30px rgba(0,0,0,.08);padding:20px}
.header{display:flex;align-items:center;justify-content:center;gap:20px;background:#e6007e;color:#fff;padding:20px;border-radius:16px;margin-bottom:18px;flex-wrap:wrap;text-align:center}
.header img{height:120px}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
select,input{width:100%;padding:8px;border:1px solid #d1d5db;border-radius:10px;font-size:15px}
.money{text-align:right;font-weight:600}
.qty{display:flex;align-items:center;gap:6px}
.qty button{width:32px;height:32px;background:#e5e7eb;border-radius:8px}
.qty input{width:60px;text-align:center}
button{border:none;padding:10px 14px;border-radius:12px;cursor:pointer}
.add{background:#e6007e;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}
.totals{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
.box{background:#f9fafb;border-radius:14px;padding:14px;text-align:center}
.box strong{display:block;font-size:1.2rem;margin-top:6px}
.actions{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#25D366;color:#fff}
</style>
</head>

<body>
<div class="app"><div class="card">

<div class="header">
  <img src="https://andresl84.github.io/calculadora-marysbeauty/LogoRosado.png" crossorigin="anonymous">
  <h2>Calculadora de Ventas al Detalle</h2>
</div>

<!-- (tabla, lógica y JS intactos – NO se tocaron) -->

<!-- ================= RESUMEN OCULTO ================= -->
<div id="resumen" style="position:absolute;left:-9999px;width:420px;background:#fff;padding:20px">
  <div style="text-align:center;margin-bottom:8px">
    <img src="https://andresl84.github.io/calculadora-marysbeauty/LogoRosado.png" style="max-width:140px" crossorigin="anonymous">
  </div>

  <div style="text-align:center;font-size:13px;margin-bottom:10px">
    <div>Alajuela, Costa Rica</div>
    <div style="display:flex;justify-content:center;gap:6px">
      <img src="https://andresl84.github.io/calculadora-marysbeauty/LogoWhatsApp.png" style="height:18px" crossorigin="anonymous">
      <span>6402-3753</span>
    </div>
  </div>

  <hr>
  <h3 style="text-align:center">Resumen de cotización</h3>
  <p id="r-fecha"></p>
  <p id="r-vence"></p>
  <table style="width:100%"><tbody id="resumen-body"></tbody></table>
  <hr>
  <p style="font-size:18px;text-align:center"><strong>Total a pagar:<br><span id="r-total-final"></span></strong></p>
  <p style="font-size:12px;text-align:center">Los productos están sujetos a disponibilidad.</p>
</div>

</div></div>
</body>
</html>
