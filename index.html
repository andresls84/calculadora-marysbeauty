<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Detalle</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:20px;
}
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
  background:#e6007e;
  color:#fff;
  padding:18px;
  border-radius:16px;
  margin-bottom:18px;
}
.header img{height:64px}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
select,input{
  width:100%;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:10px;
  font-size:15px;
}
.money{text-align:right;font-weight:600}
button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
.add{background:#e6007e;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}
.qty{display:flex;align-items:center;gap:6px}
.qty button{
  width:32px;height:32px;
  font-size:18px;
  background:#e5e7eb;
  border-radius:8px;
}
.qty input{width:60px;text-align:center}
.totals{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.box strong{display:block;font-size:1.2rem;margin-top:6px}
.actions{margin-top:16px;display:flex;gap:12px}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#25D366;color:#fff}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="./LogoRosado.jpg">
  <h2>Calculadora de Ventas al Detalle</h2>
</div>

<table>
<thead>
<tr>
  <th>Marca</th>
  <th>Producto</th>
  <th>Cantidad</th>
  <th>Precio Unitario</th>
  <th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total de productos<strong id="tU">0</strong></div>
  <div class="box">Total (sin descuento)<strong id="tS">â‚¡0</strong></div>
  <div class="box">Total con descuento<strong id="tF">â‚¡0</strong></div>
  <div class="box">Descuento aplicado<strong id="tP">0%</strong></div>
</div>

<div class="actions">
  <button class="download" onclick="generarResumen()">ðŸ“¥ Descargar cotizaciÃ³n</button>
  <button class="whatsapp" onclick="abrirWhatsApp()">ðŸŸ¢ Abrir WhatsApp</button>
</div>

</div>
</div>

<!-- RESUMEN -->
<div id="resumen" style="position:absolute;left:-9999px;width:420px;background:#fff;padding:20px">
  <div style="text-align:center">
    <img src="./LogoRosado.jpg" style="max-width:120px">
    <p><strong>Alajuela, Costa Rica</strong></p>
    <p>
      <img src="./LogoWhatsApp.png" style="height:16px;vertical-align:middle">
      6402-3753
    </p>
    <hr>
  </div>

  <h3 style="text-align:center">Resumen de cotizaciÃ³n</h3>
  <p id="r-fecha"></p>
  <p id="r-vence"></p>

  <table style="width:100%">
    <tbody id="resumen-body"></tbody>
  </table>

  <hr>
  <p>Total sin descuento: <strong id="r-total-sin"></strong></p>
  <p>Descuento aplicado: <strong id="r-descuento"></strong></p>
  <p><strong>Total a pagar: <span id="r-total-final"></span></strong></p>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[],marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productos"})})
.then(r=>r.json())
.then(d=>{
  productos=d;
  marcas=[...new Set(d.map(p=>p.marca))];
  for(let i=0;i<6;i++) agregarFila();
});

function agregarFila(){
  const tr=document.createElement("tr");
  const marca=document.createElement("select");
  marca.innerHTML="<option></option>"+marcas.map(m=>`<option>${m}</option>`).join("");
  const producto=document.createElement("select");
  producto.disabled=true;

  const qty=document.createElement("div");
  qty.className="qty";
  const m=document.createElement("button");m.textContent="âˆ’";
  const i=document.createElement("input");i.type="number";i.min=1;
  const p=document.createElement("button");p.textContent="+";
  qty.append(m,i,p);

  const precio=document.createElement("td");
  precio.className="money";precio.textContent="â‚¡0";

  const del=document.createElement("button");
  del.textContent="ðŸ—‘";del.className="del";
  del.onclick=()=>{tr.remove();recalcular()};

  tr.append(td(marca),td(producto),td(qty),precio,td(del));

  marca.onchange=()=>{
    producto.disabled=!marca.value;
    producto.innerHTML="<option></option>"+productos.filter(x=>x.marca===marca.value).map(x=>`<option>${x.nombre}</option>`).join("");
    i.value="";precio.textContent="â‚¡0";recalcular();
  };

  producto.onchange=()=>{
    const p=productos.find(x=>x.nombre===producto.value);
    if(p){i.value=1;precio.textContent="â‚¡"+p.precioLista.toLocaleString("es-CR")}
    recalcular();
  };

  m.onclick=()=>{i.value=Math.max(1,(+i.value||1)-1);recalcular()};
  p.onclick=()=>{i.value=(+i.value||0)+1;recalcular()};
  i.oninput=recalcular;

  body.appendChild(tr);
}

function td(e){const t=document.createElement("td");t.appendChild(e);return t}

function generarResumen(){
  const rb=document.getElementById("resumen-body");
  rb.innerHTML="";

  document.querySelectorAll("#body tr").forEach(tr=>{
    const p=tr.children[1].querySelector("select").value;
    const q=tr.querySelector("input").value;
    if(p && q>0){
      rb.innerHTML+=`<tr><td>${p}</td><td align="center">${q}</td></tr>`;
    }
  });

  const hoy=new Date(), vence=new Date();
  vence.setDate(hoy.getDate()+8);

  document.getElementById("r-fecha").textContent="Fecha: "+hoy.toLocaleDateString("es-CR");
  document.getElementById("r-vence").textContent="VÃ¡lido hasta: "+vence.toLocaleDateString("es-CR");

  document.getElementById("r-total-sin").textContent=tS.textContent;
  document.getElementById("r-descuento").textContent=tP.textContent;
  document.getElementById("r-total-final").textContent=tF.textContent;

  html2canvas(document.getElementById("resumen"),{scale:2}).then(c=>{
    const a=document.createElement("a");
    a.download="Cotizacion_MarysBeauty.png";
    a.href=c.toDataURL("image/png");
    a.click();
  });
}

function abrirWhatsApp(){
  window.open("https://wa.me/","_blank");
}
</script>
</body>
</html>
