<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Detalle</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:20px;
}
h2{
  background:#2563eb;
  color:#fff;
  padding:16px;
  border-radius:14px;
  text-align:center;
  margin:0 0 16px;
}
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}
select,input{
  width:100%;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:10px;
  font-size:15px;
}
.money{text-align:right;font-weight:600}
button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
.add{background:#2563eb;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}
.qty{display:flex;align-items:center;gap:6px}
.qty button{
  width:32px;height:32px;
  font-size:18px;
  background:#e5e7eb;
  border-radius:8px;
}
.qty input{width:60px;text-align:center}
.totals{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.box strong{display:block;font-size:1.2rem;margin-top:6px}
</style>
</head>

<body>
<div class="app">
<div class="card">

<h2>Calculadora de Ventas al Detalle</h2>

<table>
<thead>
<tr>
  <th>Marca</th>
  <th>Producto</th>
  <th>Cantidad</th>
  <th>Precio Unitario</th>
  <th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total de productos<strong id="tU">0</strong></div>
  <div class="box">Total (sin descuento)<strong id="tS">â‚¡0</strong></div>
  <div class="box">Total con descuento<strong id="tF">â‚¡0</strong></div>
  <div class="box">Descuento aplicado<strong id="tP">0%</strong></div>
</div>

<button class="add" onclick="generarResumen()">ðŸ“¸ Generar resumen para WhatsApp</button>

</div>
</div>

<!-- CONTENEDOR OCULTO DEL RESUMEN -->
<div id="resumen" style="
  position:absolute;
  left:-9999px;
  top:0;
  width:420px;
  background:#ffffff;
  padding:20px;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial;
  color:#000;
">
  <h3 style="text-align:center;margin:0 0 10px;">
    Maryâ€™s Beauty<br>
    <small>Resumen de pedido</small>
  </h3>

  <table style="width:100%;border-collapse:collapse;font-size:14px;">
    <thead>
      <tr>
        <th style="text-align:left;border-bottom:1px solid #ccc;">Producto</th>
        <th style="text-align:center;border-bottom:1px solid #ccc;">Cant.</th>
      </tr>
    </thead>
    <tbody id="resumen-body"></tbody>
  </table>

  <hr>

  <p>Total sin descuento: <strong id="r-total-sin"></strong></p>
  <p>Descuento aplicado: <strong id="r-descuento"></strong></p>
  <p style="font-size:18px;">
    Total a pagar:<br>
    <strong id="r-total-final"></strong>
  </p>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos = [];
let marcas = [];

fetch(API,{
  method:"POST",
  body:JSON.stringify({action:"productos"})
})
.then(r=>r.json())
.then(data=>{
  productos = data;
  marcas = [...new Set(productos.map(p=>p.marca))];
  for(let i=0;i<6;i++) agregarFila();
});

function agregarFila(){
  const tr=document.createElement("tr");

  const marca=document.createElement("select");
  marca.innerHTML="<option></option>";
  marcas.forEach(m=>marca.innerHTML+=`<option>${m}</option>`);

  const producto=document.createElement("select");
  producto.innerHTML="<option></option>";
  producto.disabled=true;

  const qtyBox=document.createElement("div");
  qtyBox.className="qty";

  const menos=document.createElement("button");
  menos.textContent="âˆ’";

  const cantidad=document.createElement("input");
  cantidad.type="number";
  cantidad.min=1;

  const mas=document.createElement("button");
  mas.textContent="ï¼‹";

  qtyBox.append(menos,cantidad,mas);

  const precio=document.createElement("td");
  precio.className="money";
  precio.textContent="â‚¡0";

  const borrar=document.createElement("button");
  borrar.textContent="ðŸ—‘";
  borrar.className="del";
  borrar.onclick=()=>{tr.remove();recalcular();};

  tr.append(td(marca),td(producto),td(qtyBox),precio,td(borrar));

  marca.onchange=()=>{
    producto.innerHTML="<option></option>";
    producto.disabled=!marca.value;
    productos.filter(p=>p.marca===marca.value)
      .forEach(p=>producto.innerHTML+=`<option>${p.nombre}</option>`);
    cantidad.value="";
    precio.textContent="â‚¡0";
    recalcular();
  };

  producto.onchange=()=>{
    const p=productos.find(x=>x.nombre===producto.value);
    if(p){
      cantidad.value=1;
      precio.textContent="â‚¡"+p.precioLista.toLocaleString("es-CR");
    }
    recalcular();
  };

  menos.onclick=()=>{cantidad.value=Math.max(1,(+cantidad.value||1)-1);recalcular();}
  mas.onclick=()=>{cantidad.value=(+cantidad.value||0)+1;recalcular();}
  cantidad.oninput=recalcular;

  document.getElementById("body").appendChild(tr);
}

function td(el){
  const td=document.createElement("td");
  td.appendChild(el);
  return td;
}

function recalcular(){
  const items=[];
  document.querySelectorAll("#body tr").forEach(tr=>{
    const prod=tr.children[1].querySelector("select").value;
    const qty=Number(tr.querySelector("input").value);
    if(prod && qty>0) items.push({producto:prod,cantidad:qty});
  });

  fetch(API,{
    method:"POST",
    body:JSON.stringify({action:"calcularDetalle",items})
  })
  .then(r=>r.json())
  .then(res=>{
    document.getElementById("tU").textContent=res.totalUnidades;
    document.getElementById("tS").textContent="â‚¡"+res.totalSinDescuento.toLocaleString("es-CR");
    document.getElementById("tF").textContent="â‚¡"+res.granTotal.toLocaleString("es-CR");
    document.getElementById("tP").textContent=res.descuentoPct.toFixed(1)+"%";
  });
}

function generarResumen(){
  const bodyResumen=document.getElementById("resumen-body");
  bodyResumen.innerHTML="";

  document.querySelectorAll("#body tr").forEach(tr=>{
    const prod=tr.children[1].querySelector("select").value;
    const qty=tr.querySelector("input").value;
    if(prod && qty>0){
      bodyResumen.innerHTML+=`
        <tr>
          <td style="padding:6px 0;">${prod}</td>
          <td style="text-align:center;">${qty}</td>
        </tr>`;
    }
  });

  document.getElementById("r-total-sin").textContent=document.getElementById("tS").textContent;
  document.getElementById("r-descuento").textContent=document.getElementById("tP").textContent;
  document.getElementById("r-total-final").textContent=document.getElementById("tF").textContent;

  html2canvas(document.getElementById("resumen"),{scale:2})
    .then(canvas=>{
      const link=document.createElement("a");
      link.download="resumen_marys_beauty.png";
      link.href=canvas.toDataURL("image/png");
      link.click();
    });
}
</script>
</body>
</html>
