<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Mayorista</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:20px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:20px;
  background:#0f172a;
  color:#fff;
  padding:24px;
  border-radius:16px;
  margin-bottom:18px;
  flex-wrap:wrap;
  text-align:center;
}
.header img{height:100px}
.header h2{margin:0}

/* TABLE */
table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid #e5e7eb}
th{background:#f9fafb}

select,input{
  width:100%;
  padding:8px;
  border:1px solid #d1d5db;
  border-radius:10px;
  font-size:15px;
}

.money{text-align:right;font-weight:600}

.qty{display:flex;align-items:center;gap:6px}
.qty button{
  width:32px;height:32px;
  background:#e5e7eb;
  border:none;
  border-radius:8px;
  font-size:18px;
  cursor:pointer;
}
.qty input{width:60px;text-align:center}

button{
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}

.add{background:#0f172a;color:#fff;margin-top:12px}
.del{background:#fee2e2;color:#b91c1c}

/* TOTALES */
.totals{
  margin-top:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
.box strong{
  display:block;
  font-size:1.2rem;
  margin-top:6px;
}

/* ACTIONS */
.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
  flex-wrap:wrap;
}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#25D366;color:#fff}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="./LogoBlanco.jpg">
  <h2>Calculadora de Ventas al Por Mayor</h2>
</div>

<table>
<thead>
<tr>
  <th>Marca</th>
  <th>Producto</th>
  <th>Cantidad</th>
  <th>Precio Mayorista</th>
  <th>Precio Detalle</th>
  <th>AcciÃ³n</th>
</tr>
</thead>
<tbody id="body"></tbody>
</table>

<button class="add" onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total de productos<strong id="tU">0</strong></div>
  <div class="box">Total a pagar<strong id="tF">â‚¡0</strong></div>
</div>

<div class="actions">
  <button class="download" onclick="descargarResumen()">ðŸ“¥ Descargar cotizaciÃ³n</button>
  <button class="whatsapp" onclick="abrirWhatsApp()">ðŸ“± Abrir WhatsApp</button>
</div>

</div>
</div>

<!-- ================= RESUMEN OCULTO (MEJORADO) ================= -->
<div id="resumen" style="
  position:absolute;
  left:-9999px;
  width:420px;
  background:#ffffff;
  padding:20px;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial;
  color:#000;
">
  <div style="text-align:center;margin-bottom:8px;">
    <img src="./LogoBlanco.jpg" style="max-width:140px;">
  </div>

  <div style="text-align:center;font-size:13px;margin-bottom:10px;">
    <div>Alajuela, Costa Rica</div>
    <div style="display:flex;align-items:center;justify-content:center;gap:6px;margin-top:4px;">
      <img src="./LogoWhatsApp.png" style="height:18px;">
      <span>6402-3753</span>
    </div>
  </div>

  <hr>

  <h3 style="text-align:center;margin:8px 0;">Resumen de cotizaciÃ³n</h3>
  <p id="r-fecha"></p>
  <p id="r-vence"></p>

  <table style="width:100%;font-size:14px;border-collapse:collapse">
    <tbody id="resumen-body"></tbody>
  </table>

  <hr>

  <p style="font-size:18px;text-align:center">
    <strong>Total a pagar:<br>
      <span id="r-total"></span>
    </strong>
  </p>

  <p style="font-size:12px;text-align:center;margin-top:10px">
    Los productos estÃ¡n sujetos a disponibilidad al momento de la compra.
  </p>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[],marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productosMayorista"})})
.then(r=>r.json())
.then(data=>{
  productos=data;
  marcas=[...new Set(productos.map(p=>p.marca))];
  for(let i=0;i<4;i++) agregarFila();
});

function agregarFila(){
  const tr=document.createElement("tr");

  const marca=document.createElement("select");
  marca.innerHTML="<option></option>";
  marcas.forEach(m=>marca.innerHTML+=`<option>${m}</option>`);

  const producto=document.createElement("select");
  producto.innerHTML="<option></option>";
  producto.disabled=true;

  const qtyBox=document.createElement("div");
  qtyBox.className="qty";
  const menos=document.createElement("button");menos.textContent="âˆ’";
  const cantidad=document.createElement("input");cantidad.type="number";cantidad.min=1;
  const mas=document.createElement("button");mas.textContent="ï¼‹";
  qtyBox.append(menos,cantidad,mas);

  const pMay=document.createElement("td");pMay.className="money";pMay.textContent="â€”";
  const pDet=document.createElement("td");pDet.className="money";pDet.textContent="â€”";

  const del=document.createElement("button");
  del.textContent="ðŸ—‘";del.className="del";
  del.onclick=()=>{tr.remove();recalcular();};

  tr.append(td(marca),td(producto),td(qtyBox),pMay,pDet,td(del));

  marca.onchange=()=>{
    producto.innerHTML="<option></option>";
    producto.disabled=!marca.value;
    productos.filter(p=>p.marca===marca.value)
      .forEach(p=>producto.innerHTML+=`<option>${p.nombre}</option>`);
  };

  producto.onchange=()=>{cantidad.value=1;recalcular();}
  menos.onclick=()=>{cantidad.value=Math.max(1,(+cantidad.value||1)-1);recalcular();}
  mas.onclick=()=>{cantidad.value=(+cantidad.value||0)+1;recalcular();}
  cantidad.oninput=recalcular;

  document.getElementById("body").appendChild(tr);
}

function td(el){const t=document.createElement("td");t.appendChild(el);return t;}

function recalcular(){
  let totalUnidades=0,total=0;
  const rows=document.querySelectorAll("#body tr");

  rows.forEach(r=>{totalUnidades+=Number(r.querySelector("input").value||0);});

  rows.forEach(r=>{
    const prod=r.children[1].querySelector("select").value;
    const qty=Number(r.querySelector("input").value||0);
    const pMay=r.children[3],pDet=r.children[4];
    if(!prod||qty<=0){pMay.textContent="â€”";pDet.textContent="â€”";return;}
    const p=productos.find(x=>x.nombre===prod);
    pDet.textContent="â‚¡"+p.precio_lista.toLocaleString("es-CR");

    let precio=0;
    if(qty>=24) precio=p.precio_24;
    else if(totalUnidades>=12) precio=p.precio_12;
    else if(totalUnidades>=6) precio=p.precio_6_11;

    pMay.textContent=precio?("â‚¡"+precio.toLocaleString("es-CR")):"â€”";
    total+=precio*qty;
  });

  document.getElementById("tU").textContent=totalUnidades;
  document.getElementById("tF").textContent="â‚¡"+total.toLocaleString("es-CR");
}

function descargarResumen(){
  const rb=document.getElementById("resumen-body");
  rb.innerHTML="";

  document.querySelectorAll("#body tr").forEach(r=>{
    const p=r.children[1].querySelector("select").value;
    const q=r.querySelector("input").value;
    if(p&&q>0){
      rb.innerHTML+=`<tr><td>${p}</td><td style="text-align:center">${q}</td></tr>`;
    }
  });

  const hoy=new Date(),vence=new Date();
  vence.setDate(hoy.getDate()+8);

  document.getElementById("r-fecha").textContent="Fecha: "+hoy.toLocaleDateString("es-CR");
  document.getElementById("r-vence").textContent="VÃ¡lido hasta: "+vence.toLocaleDateString("es-CR");
  document.getElementById("r-total").textContent=document.getElementById("tF").textContent;

  html2canvas(document.getElementById("resumen"),{scale:2}).then(c=>{
    const a=document.createElement("a");
    a.href=c.toDataURL("image/png");
    a.download="cotizacion_mayorista.png";
    a.click();
  });
}

function abrirWhatsApp(){window.open("https://wa.me/","_blank");}
</script>
</body>
</html>
