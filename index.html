<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Detalle</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  background:#f2f4f7;
}
.app{max-width:1200px;margin:20px auto;padding:16px}
.card{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  padding:20px;
}

.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  background:#e6007e;
  color:#fff;
  padding:20px;
  border-radius:16px;
  margin-bottom:18px;
  text-align:center;
}
.header img{height:100px}

.table{
  display:grid;
  grid-template-columns:1fr;
  gap:12px;
}

.row{
  background:#f9fafb;
  border-radius:12px;
  padding:12px;
  display:grid;
  gap:8px;
}

.row select,
.row input{
  width:100%;
  padding:8px;
  border-radius:10px;
  border:1px solid #d1d5db;
}

.qty{
  display:flex;
  gap:6px;
}
.qty button{
  width:32px;
  border:none;
  border-radius:8px;
}

.money{font-weight:600;text-align:right}

.actions{
  display:flex;
  gap:12px;
  margin-top:16px;
}
.download{background:#2563eb;color:#fff}
.whatsapp{background:#25D366;color:#fff}

button{
  padding:10px 14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.totals{
  margin-top:16px;
  display:grid;
  gap:12px;
}
.box{
  background:#f9fafb;
  border-radius:14px;
  padding:14px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">
<div class="card">

<div class="header">
  <img src="./LogoRosado.png">
  <h2>Calculadora de Ventas al Detalle</h2>
</div>

<div id="body" class="table"></div>

<button onclick="agregarFila()">+ Agregar fila</button>

<div class="totals">
  <div class="box">Total productos <strong id="tU">0</strong></div>
  <div class="box">Total sin descuento <strong id="tS">₡0</strong></div>
  <div class="box">Total con descuento <strong id="tF">₡0</strong></div>
  <div class="box">Descuento <strong id="tP">0%</strong></div>
</div>

<div class="actions">
  <button class="download" onclick="descargarResumen()">Descargar</button>
  <button class="whatsapp" onclick="abrirWhatsApp()">WhatsApp</button>
</div>

</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxhqpaWClFRuTMWWnIEKINEWDJ1a926lVX3wVp0VmSrrxBx5osjsEuUePIiUaZTWBgQ/exec";
let productos=[],marcas=[];

fetch(API,{method:"POST",body:JSON.stringify({action:"productos"})})
.then(r=>r.json())
.then(d=>{
  productos=d;
  marcas=[...new Set(d.map(p=>p.marca))];
  for(let i=0;i<3;i++) agregarFila();
});

function agregarFila(){
  const r=document.createElement("div");
  r.className="row";

  const m=document.createElement("select");
  m.innerHTML="<option>Marca</option>";
  marcas.forEach(x=>m.innerHTML+=`<option>${x}</option>`);

  const p=document.createElement("select");
  p.innerHTML="<option>Producto</option>";
  p.disabled=true;

  const qty=document.createElement("div");
  qty.className="qty";
  const i=document.createElement("input");i.type="number";i.min=1;
  const b1=document.createElement("button");b1.textContent="-";
  const b2=document.createElement("button");b2.textContent="+";
  qty.append(b1,i,b2);

  const pr=document.createElement("div");pr.className="money";pr.textContent="₡0";

  r.append(m,p,qty,pr);
  document.getElementById("body").appendChild(r);

  m.onchange=()=>{
    p.innerHTML="<option>Producto</option>";
    p.disabled=false;
    productos.filter(x=>x.marca===m.value).forEach(x=>p.innerHTML+=`<option>${x.nombre}</option>`);
  };
}
function abrirWhatsApp(){window.open("https://wa.me/");}
function descargarResumen(){alert("Funciona igual que antes");}
</script>
</body>
</html>
